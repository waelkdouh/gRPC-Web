name: Auto Comment on New Issues

on:
  issues:
    types:
      - opened

jobs:
  comment:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Comment on New Issue
      uses: actions/github-script@v4
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const owner = 'waelkdouh';
          const repo = context.repo.repo;
          const issueNumber = context.payload.issue.number;
          const commentBody = `
            ðŸŽ‰ Thank you for opening this issue! Please be patient while we will look into it and get back to you as this is an open source project. Don't forget to provide any additional information if needed (e.g. scrubbed logs, detailed feature requests,etc.).
                Whenever it's feasible, please don't hesitate to send a Pull Request (PR) our way. We'd greatly appreciate it, and we'll gladly assess and incorporate your changes. ðŸŽ‰
          `;

          github.issues.createComment({
            owner,
            repo,
            issue_number: issueNumber,
            body: commentBody,
          });
